<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>Pipes inclu√≠dos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        {{ nombre }} es {{ genero | i18nSelect: textoChicoMapping }} que esta
        aprendiendo Angular.
      </p>
      <button
        pButton
        type="button"
        icon="pi pi-user"
        label="Cambiar cliente"
        class="p-button-info"
        (click)="cambiarCliente()"
      ></button>
    </p-fieldset>
  </div>
  <div class="col md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      <p>Actualmente {{ clientes.length | i18nPlural: clientesMap }}</p>
      <button
        pButton
        type="button"
        icon="pi pi-trash"
        label="Borrar cliente"
        class="p-button-danger"
        (click)="borrarCliente()"
      ></button>
    </p-fieldset>
  </div>
</div>
